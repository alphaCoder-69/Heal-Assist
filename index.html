  <body>
      <div class="row">
        <form action="info.html" method="post">
        <div class="login">
            <h1>Login</h1>
            <div class="textbox">
                <input type="text" placeholder="Username" required />
            </div>

            <div class="textbox">
                <input type="password" placeholder="Password" required />
            </div>
    
            <div class="category">
                <p>Category :</p>
                <input type="radio" name="Category" value="Patient" required />Patient
                <input type="radio" name="Category" value="Doctors" required />Doctor
                <input type="radio" name="Category" value="Public" required />Public
            </div>
            <input type="submit" class="btn" value="Log in">
            <div class="alt">
                <a href="Sign-up.html">Sign up</a><br/>
                <a href="forgot%20pass.html">Forgot your password?</a>
            </div>
        </div>
      </form> 
      </div>
     
  </body>
